# 文件扩展名
file_extensions:
  images: [".jpg", ".jpeg", ".png", ".gif", ".bmp", ".webp", ".svg"]
  videos: [".mp4", ".avi", ".mov", ".wmv", ".flv", ".mkv", ".webm"]
  documents: [".pdf", ".doc", ".docx", ".xls", ".xlsx", ".ppt", ".pptx", ".txt"]
  design: [".psd", ".ai", ".sketch", ".figma", ".xd", ".eps", ".cdr"]
  archives: [".zip", ".rar", ".7z", ".tar.gz"]

# 数据生成配置
generation_config:
  total_assets: 100  # 总资产数量
  meaningful_name_ratio: 0.6  # 有意义文件名的比例
  meaningful_description_ratio: 0.4  # 有意义描述的比例
  empty_description_ratio: 0.2  # 空描述的比例
  path_name_correlation_ratio: 0.7  # 路径和文件名关联的比例
