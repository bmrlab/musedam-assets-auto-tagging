name: build, push and deploy musedam-auto-tagging

on:
  push:
    tags:
      - v*

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image for Next.js app
        uses: docker/build-push-action@v4
        timeout-minutes: 10  # 10 分钟超时
        with:
          context: .
          push: true
          build-args: |
            NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=${{ secrets.NEXT_SERVER_ACTIONS_ENCRYPTION_KEY }}
          tags: |
            ghcr.io/bmrlab/musedam-auto-tagging:${{ env.VERSION }}
            ghcr.io/bmrlab/musedam-auto-tagging:latest

  build-job:
    runs-on: ubuntu-latest
    needs: build-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image for Jobs
        uses: docker/build-push-action@v4
        timeout-minutes: 10  # 10 分钟超时
        with:
          context: .
          file: ./Dockerfile.job
          push: true
          tags: |
            ghcr.io/bmrlab/musedam-auto-tagging:${{ env.VERSION }}-job
            ghcr.io/bmrlab/musedam-auto-tagging:latest-job

  sync-and-deploy:
    runs-on: ubuntu-latest
    needs: build-app

    steps:
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Azure Docker Registry
        uses: docker/login-action@v2
        with:
          registry: musecr.azurecr.cn
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Sync main app image to Azure Registry
        run: |
          # Pull from ghcr.io
          docker pull ghcr.io/bmrlab/musedam-auto-tagging:${{ env.VERSION }}

          # Tag for Azure Registry
          docker tag ghcr.io/bmrlab/musedam-auto-tagging:${{ env.VERSION }} musecr.azurecr.cn/muse/musedam-auto-tagging:${{ env.VERSION }}

          # Push to Azure Registry
          docker push musecr.azurecr.cn/muse/musedam-auto-tagging:${{ env.VERSION }}

          # Also sync latest tag
          docker pull ghcr.io/bmrlab/musedam-auto-tagging:latest
          docker tag ghcr.io/bmrlab/musedam-auto-tagging:latest musecr.azurecr.cn/muse/musedam-auto-tagging:latest
          docker push musecr.azurecr.cn/muse/musedam-auto-tagging:latest

      - name: Sync jobs image to Azure Registry
        run: |
          # Pull from ghcr.io
          docker pull ghcr.io/bmrlab/musedam-auto-tagging:${{ env.VERSION }}-job

          # Tag for Azure Registry
          docker tag ghcr.io/bmrlab/musedam-auto-tagging:${{ env.VERSION }}-job musecr.azurecr.cn/muse/musedam-auto-tagging:${{ env.VERSION }}-job

          # Push to Azure Registry
          docker push musecr.azurecr.cn/muse/musedam-auto-tagging:${{ env.VERSION }}-job

          # Also sync latest tag
          docker pull ghcr.io/bmrlab/musedam-auto-tagging:latest-job
          docker tag ghcr.io/bmrlab/musedam-auto-tagging:latest-job musecr.azurecr.cn/muse/musedam-auto-tagging:latest-job
          docker push musecr.azurecr.cn/muse/musedam-auto-tagging:latest-job

      - name: Setup Kubernetes Config And Update Deployment
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_MUSE_CLUSTER }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config

          # Update deployment in China region
          kubectl config use-context muse-aws-cn-prod
          kubectl set image deployment/musedam-auto-tagging musedam-auto-tagging=musecr.azurecr.cn/muse/musedam-auto-tagging:${{ env.VERSION }} --namespace musedam

          # Update deployment in US region
          kubectl config use-context muse-aws-us-prod
          kubectl set image deployment/musedam-auto-tagging musedam-auto-tagging=musecr.azurecr.cn/muse/musedam-auto-tagging:${{ env.VERSION }} --namespace musedam
